<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand px-3" href="#">ShopEase</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto px-3">
        <li class="nav-item"><a class="nav-link" href="#">All</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Electronics</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Clothing</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$25.00</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Repeat more product cards -->
    </div>
  </div>
</body>
</html>
